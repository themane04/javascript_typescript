<!DOCTYPE html>
<html>

<head>
  <style>
    body{
      overflow-x: hidden;
    }

    .container {
      width: 400px;
      height: 400px;
      position: absolute;
      left: 50%;
      top: 70%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .center {
      width: 180px;
      height: 60px;
      position: absolute;
    }

    .btn {
      width: 180px;
      height: 60px;
      cursor: pointer;
      background: transparent;
      border: 1px solid #91C9FF;
      outline: none;
      transition: 1s ease-in-out;
    }

    svg {
      position: absolute;
      left: 0;
      top: 0;
      fill: none;
      stroke: #fff;
      stroke-dasharray: 150 480;
      stroke-dashoffset: 150;
      transition: 1s ease-in-out;
    }

    .btn:hover {
      transition: 1s ease-in-out;
      background: dodgerblue;
    }

    .btn:hover svg {
      stroke-dashoffset: -480;
    }

    .btn span {
      color: black;
      font-size: 18px;
      font-weight: 100;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Marjan's Website</title>
</head>

<body style="background-color: gray; margin-left: 2%; margin-right: 2%">
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>

    <div class="form-group col-md-6">
      <label for="inputPassword4">Passwort</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Passwort">
    </div>
  </div>

  <div class="form-group">
    <label for="inputAddress">Adresse</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Musterweg 4">
  </div>

  <div class="form-group">
    <label for="inputAddress2">Adresse 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Optional">
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Stadt</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Bern">
    </div>

    <div class="form-group col-md-4">
      <label for="inputState">Kanton</label>
      <select id="inputState" class="form-control">
        <option selected>...</option>
        <option>Aargau</option>
        <option>Bern</option>
        <option>Neuenburg</option>
        <option>Tessin</option>
        <option>Wallis</option>
      </select>
    </div>

    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label for="gridCheck" class="form-check-label">
        Angemeldet bleiben
      </label>
    </div>
  </div>

  <div class="container">
    <div class="center">
      <button class="btn">
        <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
          <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
          <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
        </svg>
        <span>Anmelden</span>
      </button>
    </div>
  </div>
</form>
</body>

</html>
