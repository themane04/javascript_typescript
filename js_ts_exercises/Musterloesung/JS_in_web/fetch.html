<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <fieldset>
      <img id="imgdemo" />
    </fieldset>

    <script>
      var imgdemo = document.getElementById("imgdemo");

      async function loadImage(fname) {
        var response = await fetch(fname);
        imgdemo.src = URL.createObjectURL(await response.blob());
      }

      //Todo Lade das angrybirds.jpg Bild im images Ordener in imgdemo mit der Nutzung von fetch()
      loadImage("images/angrybirds.jpg");
    </script>
  </body>
</html>
