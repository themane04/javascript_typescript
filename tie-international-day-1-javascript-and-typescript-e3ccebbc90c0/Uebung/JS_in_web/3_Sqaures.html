<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      #div1,
      #div2 {
        border: 1.5px solid black;
        width: 200px;
        height: 200px;
        margin-left: 15%;
      }

      #div1 {
        margin-top: 5%;
      }

      #div2 {
        position: fixed;
        left: 5px;
        top: 275px;
      }
    </style>
  </head>
  <body>
    <div id="div1" style="background-color: blue"></div>

    <div id="div2" style="background-color: red"></div>

    <script>
      document.getElementById("div1").addEventListener("click", function () {
        const square_one = document.getElementById("div1");
        if (square_one.style.backgroundColor === "blue") {
          square_one.style.backgroundColor = "green";
        } else {
          square_one.style.backgroundColor = "blue";
        }
      });

      var square_two = document.getElementById("div2");

      function init() {
        square_two = document.getElementById("div2");
        square_two.style.top = "277px";
        square_two.style.left = "6px";
        document.addEventListener("keydown", getKeyAndMove);
      }

      function getKeyAndMove(e) {
        var key_code = e.which || e.keyCode;
        switch (key_code) {
          case 37:
          case 65:
            moveLeft();
            break;
          case 38:
          case 87:
            moveUp();
            break;
          case 39:
          case 68:
            moveRight();
            break;
          case 40:
          case 83:
            moveDown();
            break;
        }
      }

      function moveLeft() {
        square_two.style.left = parseInt(square_two.style.left) - 20 + "px";
      }

      function moveUp() {
        square_two.style.top = parseInt(square_two.style.top) - 20 + "px";
      }

      function moveRight() {
        square_two.style.left = parseInt(square_two.style.left) + 20 + "px";
      }

      function moveDown() {
        square_two.style.top = parseInt(square_two.style.top) + 20 + "px";
      }

      window.addEventListener("load", init);
    </script>
  </body>
</html>
